{% extends 'base.html'%}
{% block title %}
Contact |
{% endblock title %}


{% block body %}
<div class="jumbotron">
    <div class="container">
      <h1 class="display-3">Wellness Support: medicine needs</h1>

      <p text-align="center"><b>                  Disclaimer:NatWest will provide it as an API to Medicine Stores</b></p>
 <form method = "post" action = "/contact">
        {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name = "name" placeholder = "enter your name">
  </div>
  <div class="form-group">
      <label for="address">Address</label>
    <input type="address" class="form-control" id="address" name = "address" placeholder = "address">
  </div>
  <div class="form-group">
      <label for="phone">Phone number</label>
    <input type="phone" class="form-control" id="phone" name = "phone" placeholder = "enter your phone">
  </div>

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Please describe your need details</label>
    <textarea class="form-control" id="desc" rows="3" name = "desc"></textarea>
  </div>
  <button class = "btn btn-primary" type = "submit">Submit</button>

</form>

  </div>



<div class="container-fluid px-0 mb-60 my-4">
<img src="https://source.unsplash.com/1200x400?phone,contact" class="d-block w-100" alt="...">
</div>
{% endblock body %}
